<form class="ui form" [formGroup]="emailForm">
    <app-input [control]="emailForm.get('to')" label="To" inputType="email"></app-input>
    <app-input [control]="emailForm.get('from')" label="From" inputType="email"></app-input>
    <app-input [control]="emailForm.get('subject')" label="Subject" inputType="text"></app-input>
    <app-input controlType="textarea" [control]="emailForm.get('text')" label="Content"></app-input>
    <button class="ui primary button">Send</button>
</form>
